<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IntelliStudy - Quiz by Topic</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/quiz.css"> 
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary text-white fixed-top" style="height:80px;">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">IntelliStudy</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Ask</a></li>
            <li class="nav-item"><a class="nav-link" href="summarize.html">Summarize</a></li>
            <li class="nav-item"><a class="nav-link" href="translate.html">Translate</a></li>
            <li class="nav-item"><a class="nav-link active" href="quiz.html">Quiz by Topic</a></li>
            <li class="nav-item"><a class="nav-link" href="quiz-text.html">Quiz from Text</a></li>
        </ul>
    </div>
</nav>

<!-- Content -->
<div class="container my-5">
    <h1 class="text-center">Take a Quiz on Topic</h1>
          
    <!-- Left aligned quiz area -->
    <div class="quiz-area">
    <input type="text" id="quizInput" class="form-control mb-3" placeholder="Enter topic for quiz...">
    <div class="text-center mb-3">
        <button class="btn btn-info" onclick="loadQuiz()">Generate Quiz</button>
    </div>

    <form id="quizForm" class="quiz-container"></form>
    <button class="btn btn-success mt-2" id="submitQuizBtn" onclick="submitQuiz()" style="display:none;">Submit Exam</button>

    <!-- Result box always visible -->
    <pre id="quizResult">Your score will appear here</pre>
</div>
</div>

<!-- Footer -->
<footer class="bg-primary text-white py-3 mt-5">
    <div class="container1"><p class="mb-0">Â© 2025 IntelliStudy</p></div>
</footer>

<script>
const BASE_URL = "/api/gemini";
let currentQuiz = [];

async function loadQuiz() {
    const topic = document.getElementById("quizInput").value;
    const res = await fetch(`${BASE_URL}/quiz/topic-json`, {
        method: "POST",
        headers: {"Content-Type": "text/plain"},
        body: topic
    });
    const text = await res.text();
    let data = [];
    try { data = JSON.parse(text); } 
    catch(e) {
        const start = text.indexOf('[');
        const end = text.lastIndexOf(']');
        if(start !== -1 && end !== -1) data = JSON.parse(text.substring(start, end+1));
        else { alert("Failed to generate quiz."); return; }
    }
    currentQuiz = data;
    renderQuiz(currentQuiz, "quizForm", "q", "submitQuizBtn", "quizResult");
}

function renderQuiz(quizData, formId, prefix, submitBtnId, resultId) {
    const form = document.getElementById(formId);
    form.innerHTML = "";
    quizData.forEach((q,i)=>{
        const div = document.createElement("div");
        div.classList.add("mb-3");
        div.innerHTML = `<p><strong>${i+1}. ${q.question}</strong></p>`;
        q.options.forEach(opt=>{
            div.innerHTML += `<div class="form-check">
                <input class="form-check-input" type="radio" name="${prefix}${i}" value="${opt}" id="${prefix}${i}-${opt}">
                <label class="form-check-label" for="${prefix}${i}-${opt}">${opt}</label>
            </div>`;
        });
        form.appendChild(div);
    });
    document.getElementById(submitBtnId).style.display="inline-block";
    document.getElementById(resultId).textContent="";
}

function submitQuiz() {
    let score = 0;
    currentQuiz.forEach((q,i)=>{
        const selected = document.querySelector(`input[name="q${i}"]:checked`);
        if(selected && selected.value === q.answer) score++;
    });
    document.getElementById("quizResult").textContent = `Your score: ${score} / ${currentQuiz.length}`;
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
