<body>

        </ul>

</nav>

<div class="container my-5">
    <h1 class="mb-4 text-center">Summarize Your Text</h1>
    <textarea id="summarizeInput" class="form-control mb-3" rows="5" placeholder="Enter text to summarize..."></textarea>
    <button class="btn btn-success" onclick="callSummarize()">Summarize</button>
    <pre class="mt-3" id="summarizeOutput"></pre>
</div>

<footer class="bg-primary text-white py-3 mt-5">
    <div class="container1"><p class="mb-0">Â© 2025 IntelliStudy</p></div>
</footer>

<script>
const BASE_URL = "/api/gemini";

async function callSummarize() {
    const text = document.getElementById("summarizeInput").value;
    const res = await fetch(`${BASE_URL}/summarize`, {
        method: "POST",
        headers: {"Content-Type": "text/plain"},
        body: text
    });
    const data = await res.text();
    document.getElementById("summarizeOutput").textContent = data;
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
